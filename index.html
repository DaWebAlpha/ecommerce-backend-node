<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <style>
    .card-img-top {
      object-fit: cover;
      width: 100%;
      height: 150px;
    }
    .card {
      height: 100%;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row" id="productRow"></div>
  </div>

  <script>
    const row = document.getElementById('productRow');
    const url = 'http://localhost:3000/products';

    fetch(url)
      .then(res => res.json())
      .then(products => renderOut(products))
      .catch(err => console.error('Failed to fetch products:', err));

    function renderOut(products) {
      const cardsHTML = products.map(product => {
        return `
          <div class="card col-sm-6 col-md-3 col-lg-3 m-2">
            <img src="${product.image}" alt="${product.description}" class="card-img-top">
            <div class="card-body">
              <h6 class="card-title">${product.title}</h6>
              <p class="card-text">${product.description}</p>
            </div>
          </div>
        `;
      }).join("");

      row.innerHTML = cardsHTML;
    }
  </script>
</body>
</html>
