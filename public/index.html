<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    /* Style all input fields */
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
    }

    /* Style the submit button */
    input[type=submit] {
      background-color: #04AA6D;
      color: white;
    }

    /* Style the container for inputs */
    .container {
      background-color: #f1f1f1;
      padding: 20px;
    }

    /* The message box is shown when the user clicks on the password field */
    #message {
      display:none;
      background: #f1f1f1;
      color: #000;
      position: relative;
      padding: 20px;
      margin-top: 10px;
    }

    #message p {
      padding: 6px 25px;
      font-size: 14px;
    }

    /* Add a green text color and a checkmark when the requirements are right */
    .valid {
      color: green;
    }

    .valid:before {
      position: relative;
      left: -10px;
      content: "✔";
    }

    /* Add a red text color and an "x" when the requirements are wrong */
    .invalid {
      color: red;
    }

    .invalid:before {
      position: relative;
      left: -10px;
      content: "✖";
    }
    </style>

</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form novalidate>
          <h3 class="mb-4 text-center">Register</h3>

          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              name="username"
              placeholder="Enter username"
              aria-label="Username" 
              aria-required="true"
              autocomplete="username"
              required
            />
            <div class="validateNameMessage small mt-1" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              name="email"
              placeholder="Enter email address" 
              aria-label="Email"
              aria-required="true"
              autocomplete="email" 
              required
            />
            <div class="validateEmailMessage text-danger small mt-1" id="emailHelp" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group mb-3">
            <label for="psw">Password</label>
            <input 
              type="password" 
              id="psw" 
              class="form-control"
              name="psw"
              aria-label="Password"
              required
            />
            <!-- Password requirements -->
            <div id="message" class="mt-2 text-muted" style="display:none;">
              <h6>Password must contain:</h6>
              <p id="letter" class="invalid"> a <b>lowercase</b> letter</p>
              <p id="capital" class="invalid"> an <b>uppercase</b> letter</p>
              <p id="number" class="invalid"> a <b>number</b></p>
              <p id="length" class="invalid"> minimum <b>8 characters</b></p>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-control"
              name="confirmPassword"
              placeholder="Confirm password" 
              aria-label="Confirm Password"
              aria-required="true"
              autocomplete="new-password" 
              required
            />
            <div class="validateConfirmPassword text-danger small mt-1" id="confirmPasswordHelp" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-controls mb-3 text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>

          <div class="validateForms text-center" role="alert" aria-live="assertive"></div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="formValidation.js"></script>
</body>
</html>
