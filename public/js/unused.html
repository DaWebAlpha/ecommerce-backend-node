<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-controls {
      margin-top: 1.5rem;
      text-align: center;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
    }

    .validateForms {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <form aria-label="User Registration Form" novalidate>
          <div class="form-group">
            <input 
              type="text" 
              id="username" 
              class="form-control"
              name="username"
              placeholder="Enter username" 
              aria-required="true"
              aria-describedby="usernameHelp"
              autocomplete="username" 
              required
            />
            <div class="validateNameMessage text-danger small mt-1" id="usernameHelp" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group">
            <input 
              type="email" 
              id="email" 
              class="form-control"
              name="email"
              placeholder="Enter email address" 
              aria-required="true"
              aria-describedby="emailHelp"
              autocomplete="email" 
              required
            />
            <div class="validateEmailMessage text-danger small mt-1" id="emailHelp" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group password-wrapper">
            <!-- <label for="password">Password</label> -->
            <input 
              type="password" 
              id="password" 
              class="form-control"
              name="password"
              placeholder="Enter password" 
              aria-required="true"
              aria-describedby="passwordHelp"
              autocomplete="new-password" 
              required
            />
            <!-- <span id="togglePassword1" class="toggle-password">üëÅÔ∏è</span> -->
            <div class="validatePassword text-danger small mt-1" id="passwordHelp" role="alert" aria-live="polite"></div>
          </div>

          <!-- <div class="form-group password-wrapper">
            <!-- <label for="confirmPassword">Confirm Password</label> -->
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-control"
              name="confirmPassword"
              placeholder="Confirm password" 
              aria-required="true"
              aria-describedby="confirmPasswordHelp"
              autocomplete="new-password" 
              required
            />
           <!--  <span id="togglePassword2" class="toggle-password">üëÅÔ∏è</span> -->
            <div class="validateConfirmPassword text-danger small mt-1" id="confirmPasswordHelp" role="alert" aria-live="polite"></div>
          </div>
 -->
          <div class=" form-group">
            <button type="submit" class="btn btn-primary" aria-label="Submit Registration Form">Register</button>
          </div>

          <div class="validateForms" role="alert" aria-live="assertive"></div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
